<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-activity-name demo</title>

		<script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<!-- For IE11 -->
		<script src="../../node_modules/lie/dist/lie.polyfill.min.js"></script>
		<script type="module" src="../../node_modules/whatwg-fetch/fetch.js"></script>

		<script type="module">
			import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
			import '@polymer/iron-demo-helpers/demo-snippet';
			import 'd2l-typography/d2l-typography.js';
			import './update-direction.js';
			import '../../components/d2l-activity-name/d2l-activity-name.js';

			const $_documentContainer = document.createElement('template');
			$_documentContainer.innerHTML = `
				<custom-style>
					<style is="custom-style" include="demo-pages-shared-styles"></style>
				</custom-style>
				<custom-style include="d2l-typography">
					<style is="custom-style" include="d2l-typography"></style>
				</custom-style>
				<style>
					html {
						font-size: 20px;
					}
					.d2l-activity-name-demo-div {
						max-width: 500px;
						white-space: nowrap;
					}
					.truncate {
						overflow: hidden;
						padding-right: 2rem;
						text-overflow: ellipsis;
					}
					[dir="rtl"] .truncate {
						padding-left: 2rem;
						padding-right: 0;
					}
				</style>
			`;
			document.body.appendChild($_documentContainer.content);
		</script>
	</head>
	<body class="d2l-typography">
		<div class="vertical-section-container fixedSize">
			<h3>Basic d2l-activity-name demo</h3>
			<demo-snippet>
				<template strip-whitespace>
					<div class="d2l-activity-name-demo-div">
						<d2l-activity-name href="data/assignmentActivity.json" token="whatever"></d2l-activity-name>
						<d2l-activity-name href="data/quizActivity.json" token="whatever"></d2l-activity-name>
						<d2l-activity-name class="truncate" href="data/topicActivity.json" token="whatever"></d2l-activity-name>
					</div>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
