<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-evaluation-hub demo</title>
		<script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

		<!-- For IE11 -->
		<script src="../../node_modules/lie/dist/lie.polyfill.min.js"></script>
		<script type="module" src="../../node_modules/whatwg-fetch/fetch.js"></script>
		<script type="module" src="../../node_modules/url-polyfill/url-polyfill.js"></script>

		<script type="module">
			import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
			import '@polymer/iron-demo-helpers/demo-snippet';
			import 'd2l-typography/d2l-typography.js';
			import startMockServer from './interceptor';
			import mappingsParser from './demo-data-parser';
			import data from './table';

			const mappings = mappingsParser(data);
			// Parameters: data, network logging, api request delay
			startMockServer(mappings, true, 100);

			// For IE11, we need to import the component after we've started the mock observer
			import '../../components/d2l-evaluation-hub/d2l-evaluation-hub.js';

			const $_documentContainer = document.createElement('template');
			$_documentContainer.innerHTML = `
				<custom-style>
					<style is="custom-style" include="demo-pages-shared-styles"></style>
				</custom-style>
				<custom-style include="d2l-typography">
					<style is="custom-style" include="d2l-typography"></style>
				</custom-style>
				<style>
					html {
						font-size: 20px;
					}
				</style>
			`;
			document.body.appendChild($_documentContainer.content);
		</script>
	</head>
	<body class="d2l-typography">
		<div class="vertical-section-container fixedSize">
			<h3>Basic d2l-evaluation-hub demo</h3>
			<demo-snippet>
				<h4>Note: Load more button is expected to fail on second click, but should resolve itself when clicking it again</h4>
				<hr/><br/>
				<template strip-whitespace>
					<d2l-evaluation-hub master-teacher href="pages/0?sort=bydate-a" token="whatever"></d2l-evaluation-hub>
				</template>
			</demo-snippet>

			<demo-snippet>
				<h4>Note: This will always show an error. It demonstrates how the component looks when failing to load data</h4>
				<hr/><br/>
				<template strip-whitespace>
					<d2l-evaluation-hub master-teacher href="invalid" token="whatever"></d2l-evaluation-hub>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
