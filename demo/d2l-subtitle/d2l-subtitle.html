<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-subtitle demo</title>
		<script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

		<!-- For IE11 -->
		<script src="../../node_modules/lie/dist/lie.polyfill.min.js"></script>
		<script type="module" src="../../node_modules/whatwg-fetch/fetch.js"></script>
		<script type="module" src="../../node_modules/url-polyfill/url-polyfill.js"></script>

		<script type="module">
			import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
			import '@polymer/iron-demo-helpers/demo-snippet';
			import 'd2l-typography/d2l-typography.js';
			import '../../components/d2l-subtitle/d2l-subtitle.js';

			const $_documentContainer = document.createElement('template');
			$_documentContainer.innerHTML = `
				<custom-style>
					<style is="custom-style" include="demo-pages-shared-styles"></style>
				</custom-style>
				<custom-style include="d2l-typography">
					<style is="custom-style" include="d2l-typography"></style>
				</custom-style>
				<style>
					html {
						font-size: 20px;
					}
				</style>
			`;
			document.body.appendChild($_documentContainer.content);
		</script>
	</head>
	<body class="d2l-typography">
		<style>
		</style>
		<div class="vertical-section-container fixedSize">
			<style>
				d2l-subtitle {
					display: block;
				}
			</style>
			<h3>d2l-subtitle demo</h3>
			<demo-snippet>
				<template strip-whitespace>
					<d2l-subtitle text='["One item"]'></d2l-subtitle>
					<d2l-subtitle text='["Two","items"]'></d2l-subtitle>
					<d2l-subtitle text='["Multiple","items","items","items","items","items","items"]'></d2l-subtitle>
					<d2l-subtitle text='["Empty","middle","","item"]'></d2l-subtitle>
					<d2l-subtitle text='["Empty","last","item",""]'></d2l-subtitle>
					<d2l-subtitle text='["","Empty","first","item"]'></d2l-subtitle>
					<d2l-subtitle text='["Null","middle",null,"item"]'></d2l-subtitle>
					<d2l-subtitle text='["Null","last","item",null]'></d2l-subtitle>
					<d2l-subtitle text='[null,"Null","first","item"]'></d2l-subtitle>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
