<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-quick-eval-activity-card visual diff tests</title>
		<script type="module" src="../../../components/d2l-quick-eval/activity-card/d2l-quick-eval-activity-card.js"></script>
		<style>
		html {
			font-size: 20px;
		}
		div {
			margin: 10px;
		}
		#dismiss-with-publish {
			height: 300px;
			display: flex;
			align-items: flex-end;
		}
		#dismiss {
			height: 300px;
		}
		</style>
		<script type="module">
			import '@brightspace-ui/core/components/typography/typography.js';
		</script>
	</head>
	<body class="d2l-typography">

		<div id="quiz">
			<d2l-quick-eval-activity-card
				assigned="20"
				completed="2"
				published="3"
				evaluated="4"
				newSubmissions="5"
				resubmitted="6"
				due-date="2019-10-10"
				activity-type="quiz"></d2l-quick-eval-activity-card>
		</div>

		<div id="assignment">
			<d2l-quick-eval-activity-card
				assigned="20"
				completed="2"
				published="3"
				evaluated="4"
				newSubmissions="0"
				resubmitted="0"
				due-date="2019-10-10"
				activity-type="assignment"></d2l-quick-eval-activity-card>
		</div>

		<div id="discussion">
			<d2l-quick-eval-activity-card
				assigned="30"
				completed="12"
				published="13"
				evaluated="14"
				newSubmissions="10"
				resubmitted="10"
				activity-type="discussion"></d2l-quick-eval-activity-card>
		</div>

		<div id="no-completed">
			<d2l-quick-eval-activity-card
				assigned="30"
				completed="0"
				published="13"
				evaluated="14"
				newSubmissions="10"
				resubmitted="10"
				activity-type="discussion"></d2l-quick-eval-activity-card>
		</div>

		<div id="indicator-pressed">
			<d2l-quick-eval-activity-card
				_indicator-pressed="true"
				assigned="30"
				completed="12"
				published="13"
				evaluated="14"
				newSubmissions="10"
				resubmitted="10"
				activity-type="discussion"></d2l-quick-eval-activity-card>
		</div>

		<div id="hovered">
			<d2l-quick-eval-activity-card
				assigned="30"
				completed="12"
				published="13"
				evaluated="14"
				newSubmissions="10"
				resubmitted="10"
				activity-type="discussion"></d2l-quick-eval-activity-card>
		</div>

		<div id="publish-all-disabled">
			<d2l-quick-eval-activity-card
				assigned="30"
				completed="12"
				published="13"
				evaluated="14"
				newSubmissions="10"
				resubmitted="10"
				publish-all=""
				_indicator-pressed="true"
				activity-type="discussion"></d2l-quick-eval-activity-card>
		</div>

		<div id="tablet-viewport">
			<d2l-quick-eval-activity-card
				assigned="30"
				completed="12"
				published="13"
				evaluated="14"
				newSubmissions="10"
				resubmitted="10"
				publish-all=""
				activity-type="discussion"></d2l-quick-eval-activity-card>
		</div>

		<div id="mobile-viewport">
			<d2l-quick-eval-activity-card
				assigned="30"
				completed="12"
				published="13"
				evaluated="14"
				newSubmissions="10"
				resubmitted="10"
				publish-all=""
				activity-type="discussion"></d2l-quick-eval-activity-card>
		</div>

		<div id="rtl">
			<d2l-quick-eval-activity-card
				dir="rtl"
				assigned="30"
				completed="12"
				published="13"
				evaluated="14"
				newSubmissions="10"
				resubmitted="10"
				activity-type="discussion"></d2l-quick-eval-activity-card>
		</div>

		<div id="dismiss">
			<d2l-quick-eval-activity-card
				assigned="30"
				completed="12"
				published="13"
				evaluated="14"
				newSubmissions="10"
				resubmitted="10"
				activity-type="discussion"
				dismiss-enabled
				publish-all=""></d2l-quick-eval-activity-card>
		</div>

		<div id="dismiss-with-publish">
			<d2l-quick-eval-activity-card
				assigned="30"
				completed="12"
				published="13"
				evaluated="14"
				newSubmissions="10"
				resubmitted="10"
				activity-type="discussion"
				dismiss-enabled
				publish-all="blah"></d2l-quick-eval-activity-card>
		</div>
	</body>
</html>
